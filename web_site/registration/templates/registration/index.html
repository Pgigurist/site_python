{% if master_classes_list %}
	<ul>
		{% for mk in master_classes_list %}
			<li>
				<div class="curse">
					<h4>{{mk.name}}</h4>
					<h5>from {{mk.date_start}} to {{mk.date_end}}</h5>
					<p>{{mk.description}}</p>
					<button>subscribe</button>
				</div>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>no published master classes now</p>
{% endif %}
